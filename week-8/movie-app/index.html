    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Chicle&display=swap" rel="stylesheet">
  </head>
  <body>
    <img src="logo.png" alt="A stamp with a soot sprite and japanese candy" class="header-image">
    <h1 class="main-title">Studio Ghibli Movie Search</h1>
    <div class="form-container">
      <form id="movie-form">
        <input type="text" id="title-input" placeholder="Enter movie title" />
        <button type="submit" id="submit">Search</button>
      </form>
      <div id="movie-info">
        <h2 id="movie-title"></h2>
        <p id="movie-director"></p>
        <p id="movie-year"></p>
        <p id="movie-synopsis"></p>
      </div>
      <p id="error-message"></p>
    </div>
    <script src="script.js"></script>
  </body>
