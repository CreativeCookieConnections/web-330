    <title>Table Reservation</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

  <body>
    <header>
      <img src="le var.png" alt="Restaurant logo that has a dinosaur wearing a bow tie with the business title Le Var Restaurants." class="logo-image" />
      <h1>Table Reservation</h1>
    </header>
    <div class="form-container">
      <form id="reservationForm">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" /><br />
        <label for="tableNumber">Table Number:</label><br />
        <input type="number" id="tableNumber" name="tableNumber" /><br />
        <input type="submit" id="reserveButton" value="Reserve" />
      </form>
      <p id="message"></p>
    </div>
  </body>
